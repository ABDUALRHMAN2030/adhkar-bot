name: Morning Adhkar
on:
  schedule:
    - cron: "0 3 * * *"   # 06:00 صباحًا بتوقيت الرياض (UTC+3)
  workflow_dispatch: {}   # للتشغيل اليدوي للتجربة

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install python-telegram-bot==13.15
      - name: Send morning adhkar
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py morning
